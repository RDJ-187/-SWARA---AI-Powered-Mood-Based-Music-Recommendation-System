<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Image Game</title>
</head>
<body>
    <header>
        <h1>Image-Based Game</h1>
    </header>
    <main>
        <section id="image-display">
            <img src="" alt="Game Image" id="game-image">
        </section>
        <section id="options">
            <h2>Select the correct option:</h2>
            <button class="option-btn">Option 1</button>
            <button class="option-btn">Option 2</button>
            <button class="option-btn">Option 3</button>
            <button class="option-btn">Option 4</button>
        </section>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
