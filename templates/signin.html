<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SWARA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="floating-notes">
                <i class="fas fa-music note1"></i>
                <i class="fas fa-music note2"></i>
                <i class="fas fa-music note3"></i>
                <i class="fas fa-music note4"></i>
                <i class="fas fa-music note5"></i>
            </div>
        </div>

        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="{{ url_for('index') }}" class="brand">
                    <i class="fas fa-headphones"></i>
                    <span>SWARA</span>
                </a>
                <h2>Welcome Back</h2>
                <p>Sign in to discover music that matches your soul</p>
            </div>

            <!-- Form -->
            <form class="auth-form" id="signinForm">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="input-error" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Remember me</span>
                    </label>
                    <a href="{{ url_for('forgot_password') }}" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin btn-spinner hidden" id="loadingSpinner"></i>
                </button>
            </form>

            <!-- Alternative Sign In -->
            <div class="auth-divider">
                <span>or sign in with</span>
            </div>

            <div class="social-buttons">
                <button class="btn btn-social google" onclick="alert('Google signin coming soon!')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="btn btn-social facebook" onclick="alert('Facebook signin coming soon!')">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}" class="link">Sign Up</a></p>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="toast error hidden" id="errorToast">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Something went wrong!</span>
            <button onclick="hideToast()" class="toast-close">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Success Toast -->
        <div class="toast success hidden" id="successToast">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage">Success!</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
