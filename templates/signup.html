<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SWARA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="floating-notes">
                <i class="fas fa-music note1"></i>
                <i class="fas fa-music note2"></i>
                <i class="fas fa-music note3"></i>
                <i class="fas fa-music note4"></i>
                <i class="fas fa-music note5"></i>
            </div>
        </div>

        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="{{ url_for('index') }}" class="brand">
                    <i class="fas fa-headphones"></i>
                    <span>SWARA</span>
                </a>
                <h2>Create Your Account</h2>
                <p>Join the SWARA community and discover your perfect soundtrack</p>
            </div>

            <!-- Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Full Name" required>
                    </div>
                    <div class="input-error" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                    <div class="input-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="input-error" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                    <span class="btn-text">Create Account</span>
                    <i class="fas fa-spinner fa-spin btn-spinner hidden" id="loadingSpinner"></i>
                </button>
            </form>

            <!-- Alternative Sign Up -->
            <div class="auth-divider">
                <span>or sign up with</span>
            </div>

            <div class="social-buttons">
                <button class="btn btn-social google" onclick="alert('Google signup coming soon!')">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="btn btn-social facebook" onclick="alert('Facebook signup coming soon!')">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('signin') }}" class="link">Sign In</a></p>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal hidden" id="successModal">
            <div class="modal-content success">
                <div class="modal-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Welcome to SWARA!</h3>
                <p>Your account has been created successfully. You can now sign in and start discovering your perfect music.</p>
                <button class="btn btn-primary" onclick="redirectToSignin()">Sign In Now</button>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="toast error hidden" id="errorToast">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Something went wrong!</span>
            <button onclick="hideToast()" class="toast-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
